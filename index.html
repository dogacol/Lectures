<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Doğa Çöl</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="images/website images/favicon.ico" type="image/x-icon">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      background-color: #f0f0f0;
      font-family: 'Cormorant Garamond', serif;
      align-items: center;
      justify-content: center;
      line-height: 1.5;
    }
    .content {
      max-width: 100%;
      padding: 10px;
      text-align: center;
    }
    .title {
      font-size: 2em;
      color: #000000;
      margin-bottom: 20px;
    }
    .subtitle {
      font-size: 1.2em;
      color: #000000;
      margin-top: -10px;
      margin-bottom: 30px;
    }
    .section {
      text-align: left;
      margin-bottom: 20px;
    }
    .section h1 {
      font-size: 1.5em;
      color: #000000;
      margin-left: 0;
    }
    .links {
      margin-left: 10px;
      text-align: left;
    }
    .links a {
      display: block;
      font-size: 1.2em;
      color: #000000;
      text-decoration: none;
      margin: 5px 0;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .footer {
      font-size: 0.9em;
      color: #000000;
      text-align: center;
      padding: 10px 0;
      background-color: #f0f0f0;
      margin-top: auto;
    }
    .file-content {
      font-size: 1.2em;
      color: #333;
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      width: 80%;
      max-width: 800px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="content">
    <p class="title">Doğa Çöl</p>
    <p class="subtitle">Words, images, and sounds</p>
    
    <div class="section">
      <h1>Words</h1>
      <div class="links" id="folders">
        <!-- Folders and files will be dynamically loaded here -->
      </div>
      <div id="file-content" class="file-content"></div>
    </div>
    
    <div class="section">
      <h1>Images and Sounds</h1>
      <div class="links">
        <a href="https://dogacol.bandcamp.com" target="_blank">Bandcamp</a>
        <a href="https://vimeo.com/dogacol" target="_blank">Vimeo</a>
        <a href="https://soundcloud.com/dogacol" target="_blank">Soundcloud</a>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <a href="mailto:dogacol@gmail.com" target="_blank">Contact</a>
    <br>
    <a>&copy; 2024 Doğa Çöl</a>
  </div>

  <!-- Showdown Library for Markdown Conversion -->
  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
  
  <script>
    const repoOwner = 'dogacol';  // GitHub username
    const repoName = 'Academic-Papers';  // Repository name
    const branchName = 'main';  // Branch name

    const foldersContainer = document.getElementById('folders');
    const fileContentDiv = document.getElementById('file-content');

    // Function to fetch the contents of the repository
    function fetchRepoContents() {
      const repoUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents?ref=${branchName}`;
      fetch(repoUrl)
        .then(response => response.json())
        .then(data => {
          data.forEach(item => {
            if (item.type === 'dir' && !item.name.startsWith('.')) {
              const folderLink = document.createElement('div');
              folderLink.classList.add('folder-link');
              folderLink.textContent = item.name;
              folderLink.style.cursor = 'pointer';
              folderLink.onclick = () => loadFolderContents(item.name);
              foldersContainer.appendChild(folderLink);
            }
          });
        })
        .catch(error => console.error('Error fetching repository contents:', error));
    }

    // Function to load Markdown files in a specific folder
    function loadFolderContents(folderName) {
      const folderUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderName}?ref=${branchName}`;
      foldersContainer.innerHTML = '';  // Clear previous content
      fileContentDiv.style.display = 'none';  // Hide previous file content

      fetch(folderUrl)
        .then(response => response.json())
        .then(data => {
          data.forEach(file => {
            if (file.name.endsWith('.md')) {
              const fileLink = document.createElement('a');
              fileLink.classList.add('file-link');
              fileLink.textContent = file.name.replace('.md', '').replace(/-/g, ' ');
              fileLink.style.cursor = 'pointer';
              fileLink.onclick = () => loadFileContent(folderName, file.name);
              foldersContainer.appendChild(fileLink);
            }
          });
        })
        .catch(error => console.error('Error fetching folder contents:', error));
    }

    // Function to load and display the content of a Markdown file
    function loadFileContent(folderName, fileName) {
      const fileUrl = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/${branchName}/${folderName}/${fileName}`;
      fetch(fileUrl)
        .then(response => response.text())
        .then(markdown => {
          const converter = new showdown.Converter();
          const htmlContent = converter.makeHtml(markdown);
          fileContentDiv.innerHTML = htmlContent;
          fileContentDiv.style.display = 'block';
          foldersContainer.innerHTML = '';  // Clear folder links to show only the file content
        })
        .catch(error => console.error('Error fetching file content:', error));
    }

    // Load the repository contents on page load
    fetchRepoContents();
  </script>
</body>
</html>
